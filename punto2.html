<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operaciones Matemáticas y Comparación
        let a = 8;
        let b = 7;

        // Suma 
        let sum = a + b;

        // Resta 
        let res = a - b;

        // Multiplicación
        let mul = a * b;

        // División
        let div = a / b;

        console.log("LA SUMA DA", sum);
        console.log("LA RESTA DA", res);
        console.log("LA MULTIPLICACIÓN DA", mul);
        console.log("LA DIVISIÓN DA", div);
    </script>
    
</body>
</html>
