<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Operaciones Matemáticas y Comparación
        let a = 8;
        let b = 7;

        // Suma 
        let sum = a + b;

        // Resta 
        let res = a - b;

        // Multiplicación
        let mul = a * b;

        // División
        let div = a / b;

        console.log("LA SUMA DA", sum);
        console.log("LA RESTA DA", res);
        console.log("LA MULTIPLICACIÓN DA", mul);
        console.log("LA DIVISIÓN DA", div);

        let igual = (a==b);
        console.log("a Y b SON IGUALES", igual);
        let dife =(a!=b);
        console.log("a Y b SON DIFERENTES", dife);
        let mayor =(a > b);
        console.log("a ES MAYOR QUE b", mayor);
        let mayorigu =(a >= b);
        console.log("a ES MAYOR E IGUAL QUE b", mayorigu);
        let menorigu=(a <= b);
        console.log("a ES MENOR E IGUAL QUE b", menorigu);
    </script>
    
</body>
</html>
